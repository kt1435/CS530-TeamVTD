<!DOCTYPE html>
<html>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 41.7514, lng: -72.6910},
                    zoom: 12,
                });

                var polygonCoords = [
                    {lat: 41.7114, lng: -72.9982},
                    {lat: 41.7114, lng: -72.9871},
                    {lat: 41.6334, lng: -72.7681},
                    {lat: 41.7121, lng: -72.6191},
                    {lat: 41.7121, lng: -72.5384},
                    {lat: 41.8280, lng: -72.5384},
                    {lat: 41.8627, lng: -72.7123},
                    {lat: 41.8627, lng: -72.7933},
                    {lat: 41.7114, lng: -72.9871}
                ];

                var bermudaTriangle = new google.maps.Polygon({paths: polygonCoords});

                google.maps.event.addListener(map, 'click', function (e) {
                    var resultColor =
                            google.maps.geometry.poly.containsLocation(e.latLng, bermudaTriangle) ?
                            'green' :
                            'red';

                    var inRange = google.maps.geometry.poly.containsLocation(e.latLng, bermudaTriangle)
                            ? true : false;

                    new google.maps.Marker({
                        position: e.latLng,
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: resultColor,
                            fillOpacity: .2,
                            strokeColor: 'white',
                            strokeWeight: .5,
                            scale: 10
                        }
                    });
                });
            }
 
       </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2ru0yNtAGfYrZI92CuyC3uMEEHQWpwe4&signed_in=true&libraries=geometry&callback=initMap"
        async defer></script>
    </body>
</html>
